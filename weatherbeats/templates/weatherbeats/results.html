{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmBeyoncé</title>
    <link rel="stylesheet" href="https://use.typekit.net/czz1jkl.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/results.css">
</head>

<body id="results-body">
    <div class="container text-center mt-5">
        <h2 class="mt-5">Your Song Recommendation</h2>
        <div id="result-content">
            <img id="weather-symbol" src="/static/img/weather-icons/{{ weather.condition }}.svg" alt="Weather Symbol"
                height="100px" width="100px">
            <p id="temperature">{{ weather.temperature }} °F</p>
            <p id="weather-condition">{{ weather.condition }}</p>
            <h3 id="song-title">{{ song.title }} by {{ song.artist }}</h3>
            <p id="artist-album">{{ song.album }} ({{ song.release_year }})</p>
            <a href="#" class="btn btn-primary mt-4" id="try-another-btn">Try Another</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function updateWeatherUI(weatherData) {
            $('#weather-condition').text(weatherData.condition);
            $('#temperature').text(weatherData.temperature);
        }

        function updateSongUI(songData) {
            $('#song-title').text(songData.title);

            let artistAlbumText = songData.artist;

            if (songData.album && songData.release_year) {
                artistAlbumText += ` - ${songData.album} (${songData.release_year})`;
            }
            $('#artist-album').text(artistAlbumText);
        }
    </script>
</body>

</html>
