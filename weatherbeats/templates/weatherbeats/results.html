<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmBeyoncé</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Your Song Recommendation</h1>
        <div id="result-content">
            <p id="weather-condition">{{ weather.condition }}</p>
            <img id="weather-symbol" src="{{ weather.symbol_path }}" alt="Weather Symbol">
            <p id="temperature">{{ weather.temperature }} °F</p>
            <h3 id="song-title">{{ song.title }} by {{ song.artist }}</h3>
            <p id="artist-album">{{ song.album }} ({{ song.release_year }})</p>
            <a href="#" class="btn btn-primary mt-4">Try Another</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function updateWeatherUI(weatherData) {
            document.getElementById('weather-condition').textContent = weatherData.condition;
            document.getElementById('temperature').textContent = weatherData.temperature;
        }

        function updateSongUI(songData) {
            document.getElementById('song-title').textContent = songData.title;

            let artistAlbumText = songData.artist;

            if (songData.album && songData.release_year) {
                artistAlbumText += ` - ${songData.album} (${songData.release_year})`;
            }
            document.getElementById('artist-album').textContent = artistAlbumText;
        }
    </script>
</body>

</html>
